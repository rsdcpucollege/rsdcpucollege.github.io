<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery | RSDC AMS INDP PU COLLEGE</title>
    <style>
        /* --- GLOBAL THEME --- */
        :root {
            --primary: #1f3d2b;
            --secondary: #fbfbea;
            --text-dark: #1a1a1a;
            --font-main: 'Segoe UI', Arial, sans-serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: var(--font-main);
            background-color: var(--secondary);
            color: var(--text-dark);
            overflow-x: hidden;
        }

        /* --- HEADER --- */
        header {
            background-color: var(--primary);
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        header h1 { margin-bottom: 10px; }
        
        .back-btn {
            display: inline-block;
            text-decoration: none;
            color: white;
            background: rgba(255,255,255,0.2);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            transition: 0.3s;
        }
        .back-btn:hover { background: rgba(255,255,255,0.4); }

        /* --- GALLERY GRID --- */
        .gallery-container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
        }

        .gallery-grid img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            background: #ddd; /* Placeholder color */
        }

        .gallery-grid img:hover {
            transform: scale(1.03);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            z-index: 2;
        }

        /* --- LIGHTBOX (FULL SCREEN) --- */
        .lightbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: none; /* Hidden by default */
            justify-content: center;
            align-items: center;
            z-index: 10000;
        }

        .lightbox.active { display: flex; }

        .lightbox-content {
            max-width: 90%;
            max-height: 80vh;
            border: 4px solid white;
            border-radius: 4px;
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
            user-select: none;
        }

        .close-lightbox {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 50px;
            color: white;
            cursor: pointer;
            z-index: 10001;
            font-weight: bold;
        }

        /* Arrows for Desktop */
        .lightbox-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 50px;
            color: white;
            background: none;
            border: none;
            cursor: pointer;
            padding: 20px;
            user-select: none;
            z-index: 10001;
            transition: 0.2s;
        }
        .lightbox-arrow:hover { color: #ffd700; transform: translateY(-50%) scale(1.2); }
        .left-arrow { left: 20px; }
        .right-arrow { right: 20px; }

        /* Hide arrows on mobile (use swipe instead) */
        @media (max-width: 768px) {
            .lightbox-arrow { display: none; }
            .lightbox-content { max-width: 95%; border: 2px solid white; }
        }
    </style>
</head>
<body>

    <!-- HEADER -->
    <header>
        <a href="index.html" class="back-btn">‚Üê Back to Home</a>
        <h1>Photo Gallery</h1>
    </header>

    <!-- GALLERY GRID -->
    <div class="gallery-container">
        <div class="gallery-grid">
            <!-- Images will be injected here by JavaScript -->
        </div>
    </div>

    <!-- LIGHTBOX OVERLAY -->
    <div id="lightbox" class="lightbox">
        <span class="close-lightbox">&times;</span>
        <button class="lightbox-arrow left-arrow">&#10094;</button>
        <img class="lightbox-content" id="lightbox-img">
        <button class="lightbox-arrow right-arrow">&#10095;</button>
    </div>

    <!-- JAVASCRIPT -->
    <script>
        /* --- 1. GENERATE IMAGES AUTOMATICALLY --- */
        const galleryGrid = document.querySelector('.gallery-grid');
        const totalPhotos = 20; // CHANGE THIS NUMBER based on how many photos you have

        // Generate images: gallery (1).jpg to gallery (20).jpg
        for (let i = 1; i <= totalPhotos; i++) {
            const img = document.createElement('img');
            img.src = `images/gallery (${i}).jpg`; 
            img.alt = `Gallery Photo ${i}`;
            img.loading = "lazy";
            
            // Hide if image fails to load
            img.onerror = function() { this.style.display = 'none'; };
            
            galleryGrid.appendChild(img);
        }

        /* --- 2. UNIVERSAL LIGHTBOX LOGIC --- */
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightbox-img');
        const closeBtn = document.querySelector('.close-lightbox');
        const leftArrow = document.querySelector('.left-arrow');
        const rightArrow = document.querySelector('.right-arrow');

        let galleryImages = []; 
        let currentIndex = 0;   

        // OPEN LIGHTBOX (Event Delegation)
        galleryGrid.addEventListener('click', function(e) {
            if (e.target.tagName === 'IMG') {
                // Collect all valid images currently in the grid
                const allImages = document.querySelectorAll('.gallery-grid img');
                galleryImages = Array.from(allImages).map(img => img.src);
                
                // Find index of clicked image
                currentIndex = galleryImages.indexOf(e.target.src);
                
                updateLightbox();
                lightbox.classList.add('active');
                document.body.style.overflow = 'hidden'; // Stop scrolling
            }
        });

        // UPDATE IMAGE
        function updateLightbox() {
            lightboxImg.src = galleryImages[currentIndex];
        }

        // NEXT / PREV FUNCTIONS
        function showNext() {
            currentIndex = (currentIndex + 1) % galleryImages.length;
            updateLightbox();
        }

        function showPrev() {
            currentIndex = (currentIndex - 1 + galleryImages.length) % galleryImages.length;
            updateLightbox();
        }

        // CLICK LISTENERS (ARROWS)
        rightArrow.addEventListener('click', (e) => { e.stopPropagation(); showNext(); });
        leftArrow.addEventListener('click', (e) => { e.stopPropagation(); showPrev(); });

        // KEYBOARD NAVIGATION
        document.addEventListener('keydown', (e) => {
            if (!lightbox.classList.contains('active')) return;
            if (e.key === 'ArrowRight') showNext();
            if (e.key === 'ArrowLeft') showPrev();
            if (e.key === 'Escape') closeLightbox();
        });

        // SWIPE NAVIGATION (MOBILE)
        let touchStartX = 0;
        lightbox.addEventListener('touchstart', (e) => touchStartX = e.changedTouches[0].screenX, {passive: true});
        lightbox.addEventListener('touchend', (e) => {
            if (e.changedTouches[0].screenX < touchStartX - 50) showNext();
            if (e.changedTouches[0].screenX > touchStartX + 50) showPrev();
        }, {passive: true});

        // CLOSE LOGIC
        function closeLightbox() {
            lightbox.classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        closeBtn.addEventListener('click', closeLightbox);
        lightbox.addEventListener('click', (e) => {
            if (e.target === lightbox) closeLightbox();
        });
    </script>
</body>
</html>
