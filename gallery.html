<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery | RSDC AMS INDP PU College</title>
    <style>
        /* --- BASIC STYLES --- */
        body { font-family: 'Segoe UI', sans-serif; background: #fbfbea; margin: 0; user-select: none; }
        
        /* HEADER */
        .header { background: #1f3d2b; color: white; padding: 20px; text-align: center; position: sticky; top: 0; z-index: 100; box-shadow: 0 4px 10px rgba(0,0,0,0.2); }
        .back-btn { color: white; text-decoration: none; font-weight: bold; background: rgba(255,255,255,0.2); padding: 8px 20px; border-radius: 50px; display: inline-block; margin-bottom: 10px; transition: 0.3s; }
        .back-btn:hover { background: white; color: #1f3d2b; }

        /* GALLERY GRID */
        .gallery (grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px; padding: 20px; max-width: 1200px; margin: 0 auto;
        }
        .gallery (item {
            width: 100%; height: 250px; object-fit: cover;
            border-radius: 8px; cursor: pointer; transition: transform 0.3s, box-shadow 0.3s;
            background: #ddd; /* Placeholder color */
        }
        .gallery (item:hover { transform: scale(1.03); box-shadow: 0 10px 20px rgba(0,0,0,0.2); z-index: 1; }

        /* --- LIGHTBOX (POPUP) STYLES --- */
        .lightbox {
            display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.95); justify-content: center; align-items: center;
        }
        .lightbox.active { display: flex; }
        
        .lightbox-img {
            max-width: 90%; max-height: 85vh; border-radius: 5px; box-shadow: 0 0 20px rgba(0,0,0,0.5);
            /* Prevent dragging/saving */
            pointer-events: none; 
        }

        /* CONTROLS */
        .close-btn { position: absolute; top: 20px; right: 30px; color: white; font-size: 40px; cursor: pointer; user-select: none; }
        .nav-btn {
            position: absolute; top: 50%; transform: translateY(-50%);
            background: rgba(255,255,255,0.1); color: white; border: none;
            font-size: 30px; padding: 20px; cursor: pointer; border-radius: 5px; transition: 0.3s;
            user-select: none;
        }
        .nav-btn:hover { background: rgba(255,255,255,0.3); }
        .prev { left: 20px; }
        .next { right: 20px; }

        /* Disable Selection */
        img { -webkit-user-drag: none; user-select: none; -moz-user-select: none; -webkit-user-select: none; -ms-user-select: none; }
    </style>
</head>
<!-- Disable Right Click on Body -->
<body oncontextmenu="return false;">

    <div class="header">
        <a href="index.html" class="back-btn">‚Üê Back to Home</a>
        <h1 style="margin: 0; font-size: 1.8rem;">Photo Gallery</h1>
    </div>

    <!-- Gallery Grid -->
    <div class="gallery (grid" id="fullGallery"></div>

    <!-- Lightbox Modal -->
    <div class="lightbox" id="lightbox">
        <span class="close-btn" onclick="closeLightbox()">&times;</span>
        <button class="nav-btn prev" onclick="changeSlide(-1)">&#10094;</button>
        <img class="lightbox-img" id="lightbox-img" src="">
        <button class="nav-btn next" onclick="changeSlide(1)">&#10095;</button>
    </div>

    <script>
        const galleryContainer = document.getElementById('fullGallery');
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightbox-img');
        
        // --- CONFIGURATION ---
        const totalPhotos = 50; // Change this to your total photo count
        let currentIndex = 1;

        // 1. GENERATE GALLERY
        for (let i = 1; i <= totalPhotos; i++) {
            const img = document.createElement('img');
            img.src = `images/gallery (${i}).jpg`; 
            img.className = 'gallery (item';
            img.loading = "lazy"; 
            img.alt = "Gallery Photo " + i;
            
            // On Click -> Open Lightbox
            img.onclick = () => openLightbox(i);
            
            // Hide broken images
            img.onerror = function() { this.style.display = 'none'; };
            
            galleryContainer.appendChild(img);
        }

        // 2. LIGHTBOX FUNCTIONS
        function openLightbox(index) {
            currentIndex = index;
            updateLightboxImage();
            lightbox.classList.add('active');
            document.body.style.overflow = 'hidden'; // Stop scrolling
        }

        function closeLightbox() {
            lightbox.classList.remove('active');
            document.body.style.overflow = 'auto'; // Enable scrolling
        }

        function changeSlide(direction) {
            currentIndex += direction;
            
            // Loop functionality
            if (currentIndex > totalPhotos) currentIndex = 1;
            if (currentIndex < 1) currentIndex = totalPhotos;
            
            updateLightboxImage();
        }

        function updateLightboxImage() {
            // Check if next image exists before showing (optional validation)
            const newSrc = `images/gallery (${currentIndex}).jpg`;
            lightboxImg.src = newSrc;
        }

        // Close on clicking outside image
        lightbox.onclick = (e) => {
            if (e.target === lightbox) closeLightbox();
        }

        // Keyboard Navigation
        document.addEventListener('keydown', (e) => {
            if (lightbox.classList.contains('active')) {
                if (e.key === 'ArrowLeft') changeSlide(-1);
                if (e.key === 'ArrowRight') changeSlide(1);
                if (e.key === 'Escape') closeLightbox();
            }
        });

    </script>
</body>
</html>
